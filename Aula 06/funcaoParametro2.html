<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Parametro 2</title>
</head>

<body>
    <script>
        function Tabuada(nTabuada) {
            var calc;
            var cont = 1;

            while (cont <= 10) {
                calc = nTabuada * cont;
                document.write(nTabuada + " X " + cont + " = " + calc + "<br>");
                cont++
            }
            document.write("<br><br>");
        }

        // var nTabuada = prompt("Digite um valor");
        // Tabuada(nTabuada)

        Tabuada(1);
        Tabuada(2);
    </script>
</body>

</html>
