<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Parametro</title>
</head>

<body>
    <script>
        function resultado(n1, n2) {
            result = n1 * n2;

            document.write(n1 + " X " + n2 + " = " + result + "<br>");
        }

        resultado(2, 6);
        resultado(12, 3);
    </script>
</body>

</html>
