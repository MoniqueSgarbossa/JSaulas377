<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eq</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<script>
    $(document).ready(function () {
        $("p").eq(1).css({ "background-color": "lightgray" })
    });
</script>
<style>
    p {
        margin: 15px;
        border: 2px solid lightgray;
        padding: 15px;
    }
</style>

<body>
    <h1>Seja bem vindo turma 377</h1>
    <p>Olá (0) </p>
    <p>Tudo certo!? (1)</p>
    <p>Estamos em concórdia! (2)</p>
</body>

</html>
