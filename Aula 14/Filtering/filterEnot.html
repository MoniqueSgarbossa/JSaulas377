<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter e Not</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<script>
    $(document).ready(function () {
        $("p").filter(".filtro").css({
            "background-color": "lightgray"
        });
        $("span").not(".nao").css({
            // ele seleciona os elementos para não ter a formatação
            "background-color": "lightblue"
        })
    })
</script>
<style>
    p,
    span {
        border: 2px solid lightgray;
        padding: 10px;
        margin: 15px;
    }
</style>

<body>
    <h1>Olá Monique!</h1>
    <p class="filtro">Estamos no final do ano</p>
    <p>Semana que vem é férias</p>
    <p class="filtro">A copa acabou</p>
    <span class="nao">Daqui a um mês volta as aulas</span>
    <span>Vamos aproveitar</span>
    <span>Testando jQuery</span>
    <p>Boas Festas!</p>
</body>

</html>
