<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 3</title>
</head>

<body>
    <script>
        var cont;
        var nome;
        var presenca = "S";
        var nota1;
        var nota2;
        var media;
        var turma = prompt("Digite a qtd de alunos que a turma tem:");


        for (cont = 1; cont <= turma; cont++) {
            while (presenca == "S") {
                nome = prompt("Qual o nome do aluno?");
                nota1 = parseFloat(prompt("Digite a primeira nota do aluno:"));
                nota2 = parseFloat(prompt("Digite a segunda nota do aluno:"));
                media = (nota1 + nota2) / 2;
                if (media >= 6) {
                    alert("O aluno " + nome + " foi Aprovado com a média " + media);
                } else {
                    alert("O aluno " + nome + " foi Reprovado com a média " + media);
                }
                presenca = prompt("O aluno veio no dia da prova?");
            }
        }
    </script>
</body>

</html>
