<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias Vividos - Método 2</title>
</head>
<script>
    function diasVividos() {
        var dataNasc = document.getElementById("dataNasc").value;
        var dataAtual = document.getElementById("dataAtual").value;

        var nasc = dataNasc.split("-");
        var atual = dataAtual.split("-");

        var calcNasc = (new Date(nasc[0], nasc[1], nasc[2])).getTime();
        var calcAtual = (new Date(atual[0], atual[1], atual[2])).getTime();

        var diasvividos = (calcAtual - calcNasc) / 1000 / 60 / 60 / 24;
        document.getElementById("resultado").innerHTML = diasvividos;
    }
</script>

<body>
    <table>
        <tr>
            <td>Segundo Método</td>
        </tr>
        <tr>
            <td>Data de Nascimento:</td>
            <td><input type="date" name="dataNasc" id="dataNasc"></td>
        </tr>
        <tr>
            <td>Data Atual</td>
            <td><input type="date" name="dataAtual" id="dataAtual"></td>
        </tr>
    </table>
    <br>
    <button onclick="diasVividos()">Calcular</button>
    <br>
    <p id="resultado">????</p>
</body>

</html>
