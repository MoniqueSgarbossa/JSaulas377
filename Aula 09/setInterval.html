<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>

<body>
    <script>
        function mensagem() {
            setInterval(function () {
                alert("Olá")
            }, 3000)
        }
    </script>

    <button onclick="mensagem()">Clique Aqui para a Mágica</button>

</body>

</html>
