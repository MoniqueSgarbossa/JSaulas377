<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<script>
    function mensagem() {
        // Chama uma função depois de 5 segundos
        setTimeout(function () {
            alert("Bem-vindo");
        }, 5000)
    }
</script>

<body onload="mensagem()">

</body>

</html>
