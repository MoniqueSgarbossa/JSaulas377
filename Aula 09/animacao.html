<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
</head>
<script>
    function mover() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 5);
        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }
</script>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: rgb(107, 172, 194);
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: rgb(15, 103, 161);
    }
</style>

<body>
    <center>
        <button onclick="mover()">Clique para mover</button>
        <div id="container" align="center">
            <div id="animate"></div>
        </div>
    </center>
</body>

</html>
