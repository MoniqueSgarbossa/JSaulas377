<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquanto 2</title>
</head>

<body>
    <script>
        var qtd = prompt("Quantos funcionários a empresa tem?");
        var cont = 1;
        var nome;
        var idade;

        while (cont <= qtd) {
            nome = prompt("Qual é o nome do funcionário?");
            idade = prompt("Qual é a idade do funcionário?");
            cont++;
        }
    </script>
</body>

</html>
