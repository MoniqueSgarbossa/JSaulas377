<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideDown e SlideUp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <style>
        #painel,
        #flip {
            padding: 15px;
            text-align: center;
            background-color: rgb(87, 224, 144);
            border: 1px solid black;
        }

        #painel {
            padding: 50px;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#mais").click(function () {
                $("#painel").slideDown();
                // Arrasta/Desliza para baixo
            });
            $("#menos").click(function () {
                $("#painel").slideUp();
                // Desliza/Arrasta para cima
            });
        });
    </script>

    <div id="flip">
        Prepare-se
    </div>
    <div id="painel">
        Ol√°
    </div>
    <br>
    <div align="center">
        <button id="mais">+</button>
        <button id="menos">-</button>
    </div>

</body>

</html>
