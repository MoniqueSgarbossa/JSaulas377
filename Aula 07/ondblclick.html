<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondblclick</title>

    <script>
        function funcao() {
            alert("Parabéns você conseguiu clicar no botão!")
        }
    </script>

</head>

<body>
    <button ondblclick="funcao()">Clique Aqui!</button>
    <!-- Chama a função quando damos dois cliques rápidos-->
</body>

</html>
