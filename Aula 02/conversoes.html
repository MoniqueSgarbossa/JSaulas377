<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões</title>
</head>

<body>
    <script>
        var num1 = parseInt(prompt("Qual é o primeiro número?"));
        var num2 = parseFloat(prompt("Qual é o segundo número?"));
        var total = num1 * num2;
        alert("O total foi de " + total);
    </script>
</body>

</html>
