<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatórios</title>
</head>

<body>
    <script>
        document.write(Math.random() + "<br>"); //Gerar números aleatórios, de 0 à 1, contando casas decimais
        document.write("<hr>");
        document.write(Math.round(Math.random()) + "<br>"); //Arrendondando o valor gerado
        document.write("<hr>");
        document.write(Math.round(Math.random() * 10) + "<br>"); // Definindo um número máximo para gerar, ou seja, de 0 à 10
    </script>
</body>

</html>
