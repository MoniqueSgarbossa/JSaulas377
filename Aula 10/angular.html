<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="">
        <!-- Define um aplicativo -->
        <p>Digite o seu nome:</p>
        <p>Nome: <input type="text" id="nome" ng-model="nome">
            <!-- Associa o valor do HTML aos dados do aplicativo -->
        </p>
        <p ng-bind="nome"></p>
        <!-- Associa o conteúdo do elemento ao nome da variável -->
    </div>
</body>

</html>
