<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função SE Simples 4</title>
</head>

<body>
    <script>
        var func = prompt("Qual o nome do funcionário?");
        var salario = parseFloat(prompt("Qual o salario do funcionário?"));
        var novoSalario;
        if (salario <= 1000) {
            novoSalario = salario + (salario * 0.1);
        } else {
            novoSalario = salario + (salario * 0.05);
        }
        document.write("O novo salário do funcionário " + func + " é no valor de " + novoSalario);
    </script>
</body>

</html>
